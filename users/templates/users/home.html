{% extends "users/base.html" %}
{% block content %}
  <h1>HOME PAGE</h1>
  <table>
    <tr>
        <th>Tweet ID</th>
        <th>Tweet Time</th>
        <th>Tweet Text</th>
    </tr>
    {% for item in tweets %}
      <tr> 
          <td>{{ item.tweet_id }}</td>
          <td>{{ item.tweet_time }}</td>
          <td>{{ item.tweet_text }}</td>
      </tr>
    {% endfor %}
</table>
{% endblock content %}
